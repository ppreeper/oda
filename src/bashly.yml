name: oda
help: Odoo Administration Tool
version: 0.1.0

environment_variables:
  - name: pod
    help: Odoo instance
    default: ${PWD##*/}

commands:
  - name: start
    help: Start the instance

    examples:
      - oda start

  - name: stop
    help: Stop the instance

    examples:
      - oda stop

  - name: restart
    help: Restart the instance

    examples:
      - oda stop

  - name: logs
    help: Follow the logs

    examples:
      - oda logs

  - name: scaffold
    help: Generates an Odoo module skeleton in addons
    args:
      - name: module
        help: Name of the module to create
        required: true

    examples:
      - oda scaffold module_ext

  - name: vscode
    help: Setup vscode settings and launch json files

  - name: init
    help: initialize the database
    args:
      - name: modules
        help: comma seperated list of modules
        default: base,l10n_ca
    flags:
      - long: "--name"
        short: "-d"
        help: Database Name
        arg: name
        default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')

    examples:
      - oda init

  - name: install
    help: Install module(s)
    args:
      - name: modules
        help: comma seperated list of modules
        required: true
    flags:
      - long: "--name"
        short: "-d"
        help: Database Name
        arg: name
        default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')

    examples:
      - oda install base,web

  - name: upgrade
    help: Upgrade module(s)
    args:
      - name: modules
        help: comma seperated list of modules
        required: true
    flags:
      - long: "--name"
        short: "-d"
        help: Database Name
        arg: name
        default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')

    examples:
      - oda upgrade base,web

  - name: psql
    help: Access the raw database
    flags:
      - long: "--host"
        help: Database Host
        arg: host
        default: $(grep db_host conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--port"
        help: Database Port
        arg: port
        default: $(grep db_port conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--user"
        help: Username
        arg: username
        default: $(grep db_user conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--pass"
        help: Password
        arg: pass
        default: $(grep db_pass conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--name"
        help: Database Name
        arg: name
        default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')

    examples:
      - oda psql

  - name: query
    help: Query the database
    args:
      - name: model
        help: odoo model to be queried
        required: true
    flags:
      - long: "--db_name"
        help: Database Name
        arg: database
        default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - short: "-U"
        help: Odoo username
        arg: username
        default: "admin"
      - short: "-P"
        help: Odoo password
        arg: password
        default: "admin"
      - long: "--filter"
        help: Model domain filter
        arg: filter
        default: ""
      - long: "--fields"
        help: Model fields to show
        arg: fields
      - long: "--limit"
        help: Limit on records returned
        arg: limit
      - long: "--offset"
        help: Offset of records returned
        arg: offset
      - long: "--count"
        help: Count matching records

  - name: backup
    help: Backup database filestore and addons

    examples:
      - oda backup

  - name: restore
    help: Restore database and filestore or addons
    args:
      - name: file
        help: Path to backup file
        required: true
        repeatable: true

    examples:
      - oda restore backups/2020_01_01_12_00_01_odoo.zip
      - oda restore backups/2020_01_01_12_00_01_odoo_addons-custom.zip
      - oda restore backups/2020_01_01_12_00_01_odoo.zip backups/2020_01_01_12_00_01_odoo_addons-custom.zip

  - name: admin
    help: Admin user management
    flags:
      - long: "--host"
        help: Database Host
        arg: host
        default: $(grep db_host conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--port"
        help: Database Port
        arg: port
        default: $(grep db_port conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--db_user"
        help: Username
        arg: db_username
        default: $(grep db_user conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--db_pass"
        help: Password
        arg: db_pass
        default: $(grep db_pass conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
      - long: "--db_name"
        help: Database Name
        arg: db_name
        default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
    commands:
      - name: user
        help: Odoo Admin username
        args:
          - name: admin_name
            help: Odoo Admin username
      - name: password
        help: Odoo Admin password
        args:
          - name: admin_password
            help: Odoo Admin password
            required: true

  - name: project
    help: Project level commands [CAUTION]

    commands:
      - name: init
        help: Create a new project specifying Odoo version, Odoo Port, PostgreSQL port
        environment_variables:
          - name: ipv4
            private: true
            default: $(ip -4 -br a show | grep -v ^lo | grep UP | awk '{print $3}' | awk -F'/' '{print $1}')
        args:
          - name: version
            help: Odoo Version
            required: true
            allowed:
              - "15"
              - "16"
              - "17"
          - name: oport
            help: Odoo Port
            default: "8069"
          - name: pgport
            help: PostgreSQL Port
            default: "5432"

        examples:
          - oda project init 16
          - oda project init 16 8080
          - oda project init 16 8080 5444

      - name: branch
        help: branch a project from git repository and setup for dev environ
        environment_variables:
          - name: ipv4
            private: true
            default: $(ip -4 -br a show | grep -v ^lo | grep UP | awk '{print $3}' | awk -F'/' '{print $1}')
        args:
          - name: version
            help: Odoo Version
            required: true
            allowed:
              - "15"
              - "16"
              - "17"
          - name: project
            help: name of the project
            required: true
          - name: url
            help: url of the repository
            required: true
          - name: branch
            help: branch to pull from the repository
            required: true
          - name: oport
            help: Odoo Port
            default: "8069"
          - name: pgport
            help: PostgreSQL Port
            default: "5432"

      - name: reset
        help: Drop database and filestore [CAUTION]
        flags:
          - long: "--host"
            help: Database Host
            arg: host
            default: $(grep db_host conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--port"
            help: Database Port
            arg: port
            default: $(grep db_port conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--user"
            help: Username
            arg: username
            default: $(grep db_user conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--pass"
            help: Password
            arg: pass
            default: $(grep db_pass conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--name"
            help: Database Name
            arg: name
            default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')

        examples:
          - oda project reset

      - name: destroy
        help: Fully destroy the project and all its files [CAUTION]
        flags:
          - long: "--host"
            help: Database Host
            arg: host
            default: $(grep db_host conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--port"
            help: Database Port
            arg: port
            default: $(grep db_port conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--user"
            help: Username
            arg: username
            default: $(grep db_user conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--pass"
            help: Password
            arg: pass
            default: $(grep db_pass conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')
          - long: "--name"
            help: Database Name
            arg: name
            default: $(grep db_name conf/odoo.conf | awk -F'=' '{print $2}' | tr -d '[:space:]')

        examples:
          - oda project destroy

  - name: node
    help: node management commands
    commands:
      - name: mount
        help: mount project and odoo to system
        args:
          - name: version
            help: Odoo Version
            required: true
            allowed:
              - "15"
              - "16"
              - "17"
          - name: projectname
            help: Odoo Project
            required: true
          - name: branch
            help: branch to pull from the repository
            required: true
      - name: backup
        help: Backup database filestore and addons
        examples:
          - oda backup
      - name: requirements
        help: install requirements to run Odoo (RUN THIS FIRST)
        args:
          - name: fsip
            help: Odoo FS server IP address
            required: true
          - name: dbip
            help: Odoo DB server IP address
            required: true
      - name: systemd
        help: install systemd startup script
      - name: logger
        help: direct rsyslog to logger

  - name: fs
    help: odoofs server management commands
    commands:
      - name: odoo
        help: Odoo community and enterprise repository management
        commands:
          - name: init
            help: initialize Odoo source repository
            args:
              - name: version
                help: Odoo Version
                required: true
                allowed:
                  - "15"
                  - "16"
                  - "17"
          - name: update
            help: update Odoo source repository
            args:
              - name: version
                help: Odoo Version
                required: true
                allowed:
                  - "15"
                  - "16"
                  - "17"
      - name: project
        help: project repo management
        commands:
          - name: init
            help: project folder setup
            args:
              - name: version
                help: Odoo Version
                required: true
                allowed:
                  - "15"
                  - "16"
                  - "17"
              - name: projectname
                help: Odoo Project
                required: true
              - name: branch
                help: Project Branch
                required: true
              - name: projecturl
                help: Odoo Project Git URL
                required: true
          - name: update
            help: pull from git latest project code
            args:
              - name: projectname
                help: Odoo Project
                required: true
              - name: branch
                help: Project Branch
                required: true
